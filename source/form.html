<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header page-header--catalog">
    <div class="page-header__wrapper">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="live__img" src="img/logo-mobile.svg" alt="Кот Борис" width="311" height="232">
        </picture>
      </a>
      <nav class="main-nav main-nav--color main-nav--opened">
        <button class="main-nav__toggle" type="button"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-nav__item">
            <a>Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="form-main">
  </main>
  <footer class="page-footer">
    <section class="contacts contacts--catalog">
      <div class="contacts__wrapper">
        <p class="contacts__dealer">приглашаем к сотрудничеству дилеров!</p>
        <p class="contacts__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      </div>
      <img class="contacts__map" src="img/bg-map-mobile@1x.png" alt="Карта расположения магазина" width="320"
        height="400">
    </section>
    <div class="page-footer__container">
      <a class="page-footer__logo" href="#">
        <img src="img/footer-logo-svg.svg" alt="Логотип Cat Energy" width="128" height="24">
      </a>
      <section class="social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"></a>
          </li>
        </ul>
      </section>
      <div class="page-footer__copyright">
        <div class="page-footer__wrapper">
          <p class="page-footer__academy">HTML Academy</p>
          <span class="page-footer__logo-academy"></span>
        </div>
      </div>
    </div>
  </footer>
  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function () {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
  </script>
  </body>
</html>
